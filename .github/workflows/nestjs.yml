name: NestJS CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '18.19.1' # or another version if needed
    - name: Install dependencies
      run: npm install
    - name: Build
      run: npm run build
    - name: Set up SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H '172.31.45.239' >> ~/.ssh/known_hosts
    - name: Deploy to EC2
      run: ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@172.31.45.239 'bash -s' < ../scripts/deploy_njsp.sh
